<!DOCTYPE HTML>
<html>
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

http://localhost:8080/hello-static.html

웹 브라우저에 주소를 입력하면, 내장 톰캣 서버가 이 요청을 받고 spring에게 전달한다.
이때, spring은 controller 쪽에서 hello-static을 찾고, 맵핑되는 것이 없으면 resources 안에 있는 정적 컨텐츠 파일을 찾아서 반환해준다.

<a href="https://docs.spring.io/spring-boot/docs/2.3.1.RELEASE/reference/html/spring-boot-features.html#boot-features-spring-mvc-static-content">스프링 부트 정적 컨텐츠</a>
<br>
<a href="/hello">hello</a>
</body>
</html>
